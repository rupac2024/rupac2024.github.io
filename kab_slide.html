<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="app.js"></script>
    </head>
    <body>
        <div id="slideshow-container">
            <div id="slideshow-display">
                <!-- includes the display -->    
                <video id="slideshow-video" preload="metadata" controls>
                    <source src="media/trad-vid.mp4" type="video/mp4">
                </video>
                <h3 id="slideshow-title">Traditional Tinikling</h3>
            </div>
            <div id="slideshow-nav">
                <!-- includes the nav panel -->
                <button type="button" id="slideshow-trad" onclick="changeSlide(0);">trad</button>
                <i>Traditional Tinikling</i>
                <button type="button" id="slideshow-pag" onclick="changeSlide(1);">pagapir</button>    
                <i>Pagapir</i>
                <button type="button" id="slideshow-modern" onclick="changeSlide(2);">modern</button>
                <i>Modern Tinikling</i>
            </div>
        </div>
    </body>
</html>
