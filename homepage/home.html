<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home_style.css">
    
    <!-- DEFER -->
    <script defer src="home_app.js"></script> 
</head>
<body>
    <!-- Add sections with intially "hidden" class -->
     <!-- URLS
      http://thj.gfl.temporary.site/wp-content/uploads/2024/08/redsun.png
      http://thj.gfl.temporary.site/wp-content/uploads/2024/08/logo-back.png
     -->
     <style>
        :root {
            --navy: #0C121C; 
            --maroon: #540000; 
            --red: #bd0101; 
            --blue: #22324b;
        }
        body {overflow: hidden;}

        /* LOGO */
        #anim {
            
        }
        #sun {
            width: 60vw;
            position: absolute;
            left: 50%;
            z-index: -1; 
            animation: spin 20s linear infinite normal;
        }
        #logo {
            width: 30vw;
            position: absolute;
            z-index: 1; 
        }
        @keyframes spin {
            from{transform: rotate(0deg);}
            to {transform: rotate(360deg);}
        }

        /* TITLE */
        #title h1 {
            margin-top: 1vw; 
            margin-bottom: 0; 
            color: var(--blue); 
            font-size: 7vw;
            text-align: center;
        }
        #title p { 
            margin-top: 0;
            color: white; 
            background-color: var(--blue);
            font-size: 4vw;
            text-align: center;
        }
        #join {
            position: fixed;
            bottom: 0; 
            left: 1vw;


            border: none; 
            color: white; 
            background-color: var(--red);
            font-size: 1.5vw; 
            padding: 0.5vw 2.5vw; 
            border-radius: 10px 10px 0 0;
            transition: linear 
        }
        #join:hover {background-color: rgb(230, 0, 0);}

        
     </style>
     <section>
         <div id="home">
             <div id="title">
                <h1>Home</h1>
                <p>Welcome to the PAC!</p>
            </div>
            <button id="join" onclick="document.location='###'">Join</button>
            <div id="anim">
                <img id="sun" src="images/redsun.png" alt="filipino sun" loading="lazy">
                <img id="logo" src="images/logo-back.png" alt="logo mask">
            </div>
        </div>
</section>
</body>
</html>
